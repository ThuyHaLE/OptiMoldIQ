# configs/modules/data_pipeline.yaml

# Project root directory
project_root: "."

# ========================================
# DATA PIPELINE MODULE CONFIG
# ========================================
data_pipeline:
  # Source data directory (dynamic database)
  dynamic_db_source_dir: "tests/mock_database/dynamicDatabase"

  # Database schema definitions
  databaseSchemas_path: "tests/mock_database/databaseSchemas.json"

  # Annotation file path (optional)
  # If not provided, will use: {default_dir}/DataLoaderAgent/newest/path_annotations.json
  annotation_path: tests/shared_db/DataLoaderAgent/newest/path_annotations.json  
  # or specify: "tests/shared_db/DataLoaderAgent/newest/path_annotations.json"

  # Default output directory for processed data
  default_dir: "tests/shared_db"

  # Report formatting
  use_colored_report: true 