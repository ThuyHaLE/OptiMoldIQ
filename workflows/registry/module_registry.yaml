# configs/module_registry.yaml
# Module Registry Configuration
# This file maps module names to their config files
# 
# Structure:
#   ModuleName:
#     config_path: path/to/config.yaml
#     enabled: true/false
#     description: Optional description

DataPipelineModule:
  config_path: configs/modules/data_pipeline.yaml
  enabled: true
  description: Data loading and preprocessing pipeline

ValidationModule:
  config_path: configs/modules/validation.yaml
  enabled: true
  description: Data validation and quality checks

ProgressTrackingModule:
  config_path: configs/modules/progress_tracking.yaml
  enabled: true
  description: Production progess tracking

FeaturesExtractingModule:
  config_path: configs/modules/features_extracting.yaml
  enabled: true
  description: Historical features extrating

InitialPlanningModule:
  config_path: configs/modules/initial_planning.yaml
  enabled: true
  description: Initial planning

AnalyticsModule:
  config_path: configs/modules/analytics.yaml
  enabled: true
  description: Data analytics and insights generation

DashboardModule:
  config_path: configs/modules/dashboard.yaml
  enabled: true
  description: Interactive dashboard creation

# Example: Disabled module
# ExperimentalModule:
#   config_path: configs/modules/experimental.yaml
#   enabled: false
#   description: Experimental features (disabled)