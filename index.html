<!DOCTYPE html>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üß†</text></svg>">
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Lucide icons as inline SVG components

        const Database = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5V19A9 3 0 0 0 21 19V5"/><path d="M3 12A9 3 0 0 0 21 12"/></svg>;
        
        const Network = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="16" y="16" width="6" height="6" rx="1"/><rect x="2" y="16" width="6" height="6" rx="1"/><rect x="9" y="2" width="6" height="6" rx="1"/><path d="M5 16v-3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3"/><path d="M12 12V8"/></svg>;
        
        const BarChart3 = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>;
        
        const CheckCircle2 = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>;
        
        const Clock = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;
        
        const AlertCircle = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>;
        
        const ChevronDown = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m6 9 6 6 6-6"/></svg>;

        const OptiMoldIQExplorer = () => {
          const [activeTab, setActiveTab] = useState('overview');
          const [expandedAgent, setExpandedAgent] = useState(null);

          const statusIcon = (status) => {
            if (status === '‚úÖ') return <CheckCircle2 />;
            if (status === 'üîÑ') return <Clock />;
            return <AlertCircle />;
          };

          const agents = [
            {
              id: 'optiMoldMaster',
              name: 'OptiMoldMaster',
              type: 'Mother Agent',
              status: '‚úÖ',
              description: 'Central coordinator managing all manufacturing operations',
              icon: <Brain />,
              color: 'purple'
            },
            {
              id: 'dataPipeline',
              name: 'DataPipelineOrchestrator',
              type: 'Child Agent',
              status: '‚úÖ',
              description: '2-phase ETL pipeline for data collection and loading',
              icon: <Database />,
              color: 'blue',
              subComponents: ['DataCollector', 'DataLoaderAgent']
            },
            {
              id: 'validation',
              name: 'ValidationOrchestrator',
              type: 'Child Agent',
              status: '‚úÖ',
              description: 'Multi-layer data validation',
              icon: <CheckCircle2 />,
              color: 'green'
            },
            {
              id: 'orderTracker',
              name: 'OrderProgressTracker',
              type: 'Child Agent',
              status: '‚úÖ',
              description: 'Real-time production tracking',
              icon: <BarChart3 />,
              color: 'orange'
            },
            {
              id: 'autoPlanner',
              name: 'AutoPlanner',
              type: 'Child Agent',
              status: 'üîÑ',
              description: 'Advanced production planning engine',
              icon: <Network />,
              color: 'indigo',
              subComponents: ['InitialPlanner ‚úÖ', 'PlanRefiner üìù']
            },
            {
              id: 'analytics',
              name: 'AnalyticsOrchestrator',
              type: 'Child Agent',
              status: 'üîÑ',
              description: 'Central analytics hub for structured insights',
              icon: <BarChart3 />,
              color: 'cyan',
              subComponents: ['DataChangeAnalyzer ‚úÖ', 'MultiLevelDataAnalytics üîÑ']
            },
            {
              id: 'dashboard',
              name: 'DashboardBuilder',
              type: 'Child Agent',
              status: '‚úÖ',
              description: 'Generates multi-level dashboards',
              icon: <BarChart3 />,
              color: 'teal'
            },
            {
              id: 'taskOrch',
              name: 'TaskOrchestrator',
              type: 'Child Agent',
              status: 'üìù',
              description: 'Coordinates operational tasks',
              icon: <Network />,
              color: 'red',
              subComponents: [
                'ResinCoordinator üìù',
                'MoldCoordinator üìù',
                'MachineCoordinator üìù',
                'MaintenanceCoordinator üìù',
                'ProductQualityCoordinator üìù',
                'YieldOptimizer üìù'
              ]
            }
          ];

          const milestones = [
            {
              number: '01',
              title: 'Core Data Pipeline Agents',
              status: '‚úÖ',
              date: 'July 2025',
              agents: ['DataPipelineOrchestrator', 'ValidationOrchestrator', 'OrderProgressTracker']
            },
            {
              number: '02',
              title: 'Initial Production Planning System',
              status: '‚úÖ',
              date: 'August 2025',
              agents: ['OptiMoldIQWorkflow', 'ProducingProcessor', 'PendingProcessor']
            },
            {
              number: '03',
              title: 'Analytics Orchestration & Multi-Level Dashboards',
              status: '‚úÖ',
              date: 'November 2025',
              agents: ['AnalyticsOrchestrator', 'DashboardBuilder']
            },
            {
              number: '04',
              title: 'Plan Refinement & Task Orchestration',
              status: 'üîÑ',
              date: 'In Progress',
              agents: ['PlanRefiner', 'TaskOrchestrator']
            }
          ];

          const orchestrationLayers = [
            {
              name: 'Data Operations',
              color: 'blue',
              items: ['Daily Data Ingestion ‚úÖ', 'Multi-Layer Validation ‚úÖ', 'Real-Time Tracking ‚úÖ']
            },
            {
              name: 'Production Planning',
              color: 'indigo',
              items: ['Initial Planning ‚úÖ', 'Plan Refinement üìù']
            },
            {
              name: 'Analytics',
              color: 'cyan',
              items: ['Change Detection ‚úÖ', 'Multi-Level Analytics ‚úÖ', 'Shared Service Layer üîÑ']
            },
            {
              name: 'Reporting',
              color: 'teal',
              items: ['Dashboard Generation ‚úÖ', 'Multi-Resolution Views üìù']
            },
            {
              name: 'Task Operations',
              color: 'red',
              items: ['Maintenance Scheduling üìù', 'Resource Management üìù', 'Quality Optimization üìù']
            }
          ];

          const stats = {
            records: '61,185',
            orders: '6,234',
            items: '694',
            molds: '251',
            machines: '49',
            materials: '445'
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-6">

                  <div className="flex items-center gap-4 mb-4">
                    <div style={{width: '48px', height: '48px'}}><Brain /></div>
                    <div>

                  <p className="text-indigo-100 max-w-3xl">

                    coordinating data, machines, molds, and scheduling under a unified architecture.
                  </p>
                </div>

                {/* Navigation Tabs */}
                <div className="flex gap-2 mb-6 overflow-x-auto">
                  {['overview', 'agents', 'milestones', 'layers', 'data'].map(tab => (
                    <button
                      key={tab}
                      onClick={() => setActiveTab(tab)}

                        activeTab === tab

                </div>

                {/* Overview Tab */}

                          </div>

                {/* Agents Tab */}

                    {agents.map(agent => (
                      <div

                        className="bg-white rounded-xl p-6 shadow-md hover:shadow-lg transition-shadow"
                      >
                        <div className="flex items-start gap-4">
                          <div className={`p-3 bg-${agent.color}-100 rounded-lg w-12 h-12`}>
                            {agent.icon}
                          </div>
                          <div className="flex-1">
                            <div className="flex items-center gap-2 mb-2">
                              <h3 className="font-bold text-lg">{agent.name}</h3>
                              <div className="w-4 h-4">{statusIcon(agent.status)}</div>
                            </div>
                            <p className="text-sm text-gray-500 mb-2">{agent.type}</p>
                            <p className="text-gray-700 mb-3">{agent.description}</p>
                            
                            {agent.subComponents && (
                              <div>
                                <button
                                  onClick={() => setExpandedAgent(expandedAgent === agent.id ? null : agent.id)}
                                  className="flex items-center gap-2 text-sm text-indigo-600 hover:text-indigo-700"
                                >
                                  <div className="w-4 h-4">
                                    {expandedAgent === agent.id ? <ChevronDown /> : <ChevronRight />}
                                  </div>
                                  Sub-components ({agent.subComponents.length})
                                </button>
                                
                                {expandedAgent === agent.id && (
                                  <div className="mt-2 ml-6 space-y-1">
                                    {agent.subComponents.map((sub, idx) => (
                                      <div key={idx} className="text-sm text-gray-600">‚Ä¢ {sub}</div>
                                    ))}
                                  </div>
                                )}
                              </div>
                            )}
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                )}

                {/* Milestones Tab */}
                {activeTab === 'milestones' && (
                  <div className="space-y-4">
                    {milestones.map(milestone => (
                      <div
                        key={milestone.number}
                        className="bg-white rounded-xl p-6 shadow-md"
                      >
                        <div className="flex items-start gap-4">
                          <div className={`w-12 h-12 rounded-full flex items-center justify-center text-white font-bold ${
                            milestone.status === '‚úÖ' ? 'bg-green-500' : 'bg-blue-500'
                          }`}>
                            {milestone.number}
                          </div>
                          <div className="flex-1">
                            <div className="flex items-center gap-3 mb-2">

                              <div className="w-5 h-5">{statusIcon(milestone.status)}</div>
                              <span className="text-sm text-gray-500">{milestone.date}</span>
                            </div>
                            <div className="flex flex-wrap gap-2">
                              {milestone.agents.map(agent => (
                                <span
                                  key={agent}
                                  className="px-3 py-1 bg-indigo-50 text-indigo-700 rounded-full text-sm"
                                >
                                  {agent}
                                </span>
                              ))}
                            </div>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                )}

                {/* Orchestration Layers Tab */}

                          {layer.name} Orchestration

                            </div>

                      </div>
                    ))}

                {/* Data Tab */}

                    <h2 className="text-2xl font-bold mb-6">Dataset Overview</h2>
                    <div className="space-y-6">
                      <div>
                        <h3 className="text-lg font-semibold mb-3">27-Month Production Dataset</h3>
                        <p className="text-gray-700 mb-4">
                          Real-world manufacturing data from a plastic injection molding facility, 
                          providing empirical foundation for validation and optimization.
                        </p>
                      </div>
                      
                      <div>
                        <h3 className="text-lg font-semibold mb-3">Dynamic Datasets</h3>
                        <div className="space-y-2">
                          <div className="p-3 bg-blue-50 rounded-lg">
                            <strong>productRecords:</strong> Real-time production logs per machine and shift
                          </div>
                          <div className="p-3 bg-blue-50 rounded-lg">
                            <strong>purchaseOrders:</strong> Orders with resin and material requirements
                          </div>
                        </div>
                      </div>
                      
                      <div>
                        <h3 className="text-lg font-semibold mb-3">Static Datasets</h3>
                        <div className="grid md:grid-cols-2 gap-3">
                          {['itemCompositionSummary', 'itemInfo', 'machineInfo', 'moldInfo', 'moldSpecificationSummary', 'resinInfo'].map(dataset => (
                            <div key={dataset} className="p-3 bg-gray-50 rounded-lg">
                              {dataset}
                            </div>
                          ))}

                      </div>

                )}
              </div>
            </div>
          );
        };

        ReactDOM.render(<OptiMoldIQExplorer />, document.getElementById('root'));
    </script>
</body>
</html>
