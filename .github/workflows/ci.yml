name: OptiMoldIQ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: 🧹 Cleanup shared_db
        run: rm -rf tests/shared_db

      - name: ⚙️ Step 1 - Set up shared_db
        run: pytest tests/set_up_shared_db/setup_shared_db.py

      - name: 🧪 Step 2 - Run remaining tests
        run: pytest tests/ --ignore=tests/set_up_shared_db/setup_shared_db.py