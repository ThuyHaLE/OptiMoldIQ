name: OptiMoldIQ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: ğŸ§¹ Cleanup shared_db
        run: rm -rf tests/shared_db

      - name: âš™ï¸ Step 1 - Set up shared_db
        run: pytest tests/set_up_shared_db/setup_shared_db.py

      - name: ğŸ§ª Step 2 - Run remaining tests
        run: pytest tests/ --ignore=tests/set_up_shared_db/setup_shared_db.py